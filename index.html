<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laimar | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-elements"></div>
  <nav>
    <div class="nav-logo">LaimaR</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="nav-contact">Contact us</button>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" onclick="toggleMenu()">
      <i class="fas fa-times"></i>
    </div>
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#about" onclick="toggleMenu()">About</a>
    <a href="#portfolio" onclick="toggleMenu()">Portfolio</a>
    <a href="#contact" onclick="toggleMenu()">Contact</a>
  </div>

  <!-- Home Section -->
  <div class="container" id="home">
    <div class="content">
      <h3>HELLO!</h3>
      <h1>I'm <strong>Laimar</strong> Escalante</h1>
      <p>
        An IT student passionate about web development and design. I build interactive, user-friendly websites that turn ideas into digital experiences.
      </p>
      <div class="buttons">
        <button>Get Started</button>
        <button>Learn More</button>
      </div>

      <!-- ✅ Functional Social Icons -->
      <div class="social-icons">
        <a href="https://www.facebook.com/laimar.escalante.1" target="_blank" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com/" target="_blank" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/vibewittlaii_/" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/laimar-escalante" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="bg-main-container">
      <div class="bg-main">
        <spline-viewer url="https://prod.spline.design/BoWg-dch2T9e59sl/scene.splinecode"></spline-viewer>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');
      
      hamburger.classList.toggle('open');
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');

      if (mobileMenu.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const overlay = document.getElementById('overlay');
      
      if (mobileMenu.classList.contains('open') && 
          !mobileMenu.contains(event.target) && 
          !hamburger.contains(event.target)) {
        toggleMenu();
      }
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    }); 

    // Create sections dynamically if not exist
    const sections = ["about", "portfolio", "contact"];
    sections.forEach(id => {
      if (!document.getElementById(id)) {
        const section = document.createElement("section");
        section.id = id;
        section.style.minHeight = "100vh";
        section.style.padding = "100px 20px";
        section.style.textAlign = "center";

        if (id === "about") {
          section.innerHTML = `
            <h2 style="color:#8a2be2;font-size:2.5rem;margin-bottom:20px;">About Me</h2>
            <div style="max-width:900px;margin:0 auto;text-align:left;font-family:'Poppins',sans-serif;line-height:1.6;color:#333;">
              <h3 style="color:#8a2be2;">👤 Personal Details</h3>
              <div class="personal-info" style="display:flex;align-items:center;gap:20px;margin-bottom:30px;">
                <img src="laimar.jpg" alt="Laimar Escalante" style="width:150px;height:150px;object-fit:cover;border-radius:10px;box-shadow:0 4px 15px rgba(138,43,226,0.4);">
                <ul style="list-style:none;padding:0;margin:0;">
                  <li><strong>Name:</strong> Laimar Escalante</li>
                  <li><strong>Age:</strong> 20</li>
                  <li><strong>Gender:</strong> Female</li>
                  <li><strong>Address:</strong> Sinaragan, Matanao, Davao del Sur</li>
                  <li><strong>Field:</strong> Information Technology</li>
                </ul>
              </div>

              <h3 style="color:#8a2be2;">💼 Skills</h3>
              <div class="cards-container skills-cards amazing-zone">
                <div class="card">💻 Web Development (HTML, CSS, JS)</div>
                <div class="card">🎨 UI/UX Design</div>
                <div class="card">🗄️ Database Management (MySQL)</div>
                <div class="card">🌐 Networking Basics</div>
                <div class="card">🧠 Problem Solving & Debugging</div>
              </div>

              <h3 style="color:#8a2be2;">🎓 Educational Background</h3>
              <div class="cards-container edu-cards amazing-zone">
                <div class="card">🏫 <strong>Elementary:</strong> Catalino G. Tampip Elementary School (2016-2017)</div>
                <div class="card">🏫 <strong>High School:</strong> Digos City National High School (2020-2021)</div>
                <div class="card">🎓 <strong>Senior High School:</strong> Asian Institute Of Technology — GAS (2022-2023)</div>
              </div>
            </div>
          `;
        } 
        else if (id === "portfolio") {
          section.innerHTML = `
            <h2 style="color:#8a2be2;font-size:2.5rem;margin-bottom:20px;">My Portfolio</h2>
            <div class="portfolio-gallery" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;max-width:1000px;margin:0 auto;">
              <div class="portfolio-item"><img src="img1.png" alt="Activity 1"></div>
              <div class="portfolio-item"><img src="img2.png" alt="Activity 2"></div>
              <div class="portfolio-item"><img src="img3.png" alt="Activity 3"></div>
              <div class="portfolio-item"><img src="img4.png" alt="Activity 4"></div>
              <div class="portfolio-item"><img src="img1.png" alt="Activity 5"></div>
            </div>
          `;
        } 
        else if (id === "contact") {
          section.innerHTML = `
            <h2 style="color:#8a2be2;font-size:2.5rem;margin-bottom:20px;">Contact Me</h2>
            <form id="contactForm" style="max-width:600px;margin:0 auto;text-align:left;display:flex;flex-direction:column;gap:15px;">
              <input type="text" placeholder="Your Name" required style="padding:12px 15px;border:2px solid #8a2be2;border-radius:10px;font-size:1rem;font-family:'Poppins',sans-serif;">
              <input type="email" placeholder="Your Email" required style="padding:12px 15px;border:2px solid #8a2be2;border-radius:10px;font-size:1rem;font-family:'Poppins',sans-serif;">
              <textarea placeholder="Your Message" rows="5" required style="padding:12px 15px;border:2px solid #8a2be2;border-radius:10px;font-size:1rem;font-family:'Poppins',sans-serif;resize:none;"></textarea>
              <button type="submit" style="padding:12px 20px;background:#8a2be2;color:#fff;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;transition:background 0.3s;">
                Send Message
              </button>
            </form>
            <div style="margin-top:40px;">
              <p><i class="fas fa-envelope" style="color:#8a2be2;margin-right:10px;"></i> laimarescalante21@gmail.com</p>
              <p><i class="fas fa-map-marker-alt" style="color:#8a2be2;margin-right:10px;"></i> Sinaragan, Matanao, Davao del Sur</p>
              <p><i class="fas fa-phone" style="color:#8a2be2;margin-right:10px;"></i> +63 997 299 0682</p>
            </div>
          `;
        }

        document.body.appendChild(section);
      }
    });

    // Buttons
    document.querySelectorAll('.buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.textContent.includes("Get Started")) {
          window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        } else if (btn.textContent.includes("Learn More")) {
          document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Contact button
    document.querySelector('.nav-contact').addEventListener('click', () => {
      document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
    });

    // Card scroll animation
    const cards = document.querySelectorAll('.card');
    function showCards() {
      const triggerBottom = window.innerHeight * 0.85;
      cards.forEach((card, index) => {
        const top = card.getBoundingClientRect().top;
        if (top < triggerBottom) {
          setTimeout(() => card.classList.add('show'), index * 150);
        }
      });
    }
    window.addEventListener('scroll', showCards);
    showCards();

    // Parallax tilt effect
    document.querySelectorAll('.cards-container').forEach(container => {
      container.addEventListener('mousemove', e => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        container.querySelectorAll('.card').forEach(card => {
          const rotateY = ((x / rect.width) - 0.5) * 20;
          const rotateX = ((y / rect.height) - 0.5) * -20;
          card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.03)`;
        });
      });

      container.addEventListener('mouseleave', () => {
        container.querySelectorAll('.card').forEach(card => {
          card.style.transform = `rotateY(0deg) rotateX(0deg) scale(1)`;
        });
      });
    });

    // Contact form behavior
    document.addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      form.reset();
      alert("📨 Thank you! Your message has been sent successfully.");
    });
  </script>

  <!-- 📸 Image Modal Script -->
  <script>
    const galleryImages = document.querySelectorAll('.portfolio-gallery img');
    const modal = document.createElement('div');
    modal.classList.add('image-modal');
    modal.innerHTML = `
      <span class="close-modal">&times;</span>
      <img src="" alt="Zoomed Image">
    `;
    document.body.appendChild(modal);

    const modalImg = modal.querySelector('img');
    const closeModal = modal.querySelector('.close-modal');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
